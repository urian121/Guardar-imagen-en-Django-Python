<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous" />
    <title>Guardar imagen en Django & Python</title>
    <style>
      .galeria {
        background: #f2f2f2;
        padding: 5px;
        border-radius: 10px;
      }
      .mi_scroll {
        overflow-y: scroll;
        height: 500px !important;
      }
      .linea {
        border-bottom: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <div class="row justify-content-md-center">
        <div class="col-md-12">
          <h2 class="text-center mb-5 mt-4">
            Guardar imagen en Django & Python üêç
            <hr />
          </h2>
        </div>
      </div>

      {% if messages %} {% for message in messages %}
      <div class="{{ message.tags }} alert alert-success" role="alert">
        {{ message }}
      </div>
      {% endfor %} {% endif %}

      <div class="row justify-content-md-center galeria">
        <div class="col-md-6">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %} {{ form.as_p }}
            <button class="btn btn-primary" type="submit">subir imagen</button>
          </form>
        </div>

        <div class="col-md-6" style="border-left: 1px solid #ccc">
          <div class="row justify-content-md-center mi_scroll">
            {% for zapato in zapatos %}
            <div class="col-md-4 mb-3">
              <p class="linea">{{ zapato.name }}</p>
              <img
                style="width: 100%; max-width: 150px"
                src="{{ zapato.img_zapato.url }}"
                class="rounded mx-auto d-block"
                style="width: 100%; float: left; margin-right: 10px" />
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
